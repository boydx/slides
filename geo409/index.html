
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Welcome to GEO409</title>

		<link rel="stylesheet" href="/dist/reset.css">
		<link rel="stylesheet" href="/dist/reveal.css">
		<link rel="stylesheet" href="/dist/theme/league-alt.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="/plugin/highlight/monokai.css" id="highlight-theme">
		<style>

			.reveal::after {
				content: "";
				background: url('https://www.outragegis.com/weather/goes16/rgb.jpg') no-repeat fixed center;
				background-size: cover;
				opacity: 0.35;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				position: absolute;
				z-index: -1;   
				}

			.ll {
				bottom: 0px;
				left: 0px;
				position: absolute;
				z-index: 200;
				width: 300px;
				font-size: 0.5em;
				margin: 0 0 -40px -40px;
			}
		</style>
	</head>
	<body>
		<div class="reveal" >
			<div class="slides" >
				
				<section data-pre-load data-background-image="https://www.outragegis.com/weather/img/animation/yesterday/LookRock.gif" data-background-opacity="0.4">
					<h1 class="r-fit-text">GEO 409</h1>
					<!-- <h2>Welcome</h2> -->
					<div class='ll'>Yesterday in the Great Smokies</div>
					
				</section>
				<section data-background-image='https://www.outragegis.com/weather/goes16/rgb.jpg' data-background-opacity="0.4"><h2 class="r-fit-text">Slide 2</h2></section>
				<section align='left'><h3 >Slide 3</h3>
					<ul >
						<li class='fragment' >
							GIS and information-intensive projects have many assets that sprawl across directories.
						</li>
						<li class='fragment' >
							We'll download a lot of data.
						</li>
					</ul>
					
				
				</section>
				<section><h6 class="r-fit-text">Slide 5</h6>
					<img src='https://www.outragegis.com/weather/goes16/rgb.jpg' class="r-stretch">
				</section>
				<section><h6 class="r-fit-text">Slide 5</h6>
					Hello!
				</section>
				<section><h5 class="r-fit-text">Slide 5</h5>
					Hello!
				</section>
			</div>
		</div>

		<script src="/dist/reveal.js"></script>
		<script src="/plugin/notes/notes.js"></script>
		<script src="/plugin/markdown/markdown.js"></script>
		<script src="/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				backgroundTransition: 'fade',
				// Transition style
				transition: 'fade', // none/fade/slide/convex/concave/zoom

				// Transition speed
				transitionSpeed: 'fast', // default/fast/slow

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
